version: 2.1
jobs:

  test:
    working_directory: ~/district_registry
    docker:
      # Primary container image where all steps run.
      - image: district0x/cljs-dev
      # Secondary container images on common network.
      - image: trufflesuite/ganache-cli:latest
        command: [-d, -m district0x, -p 8545, -l 80000000, --noVMErrorsOnRPCResponse --allowUnlimitedContractSize]
      - image: district0x/ipfs-daemon:latest
    steps:
      - checkout
      - restore_cache:
          name: Restore m2 package cache
          keys:
            - maven-dependencies-{{ checksum "project.clj" }}
            # fallback to using the latest cache if no exact match is found
            - maven-dependencies-
      - run: lein deps
      - save_cache:
          name: Save m2 package cache
          paths:
            - ~/.m2
          key: maven-dependencies-{{ checksum "project.clj" }}
      - restore_cache:
          name: Restore npm package cache
          keys:
            - npm-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Install node modules
          command: lein npm install
      - save_cache:
          name: Save npm package cache
          key: npm-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run: env DISTRICT_REGISTRY_ENV=dev npx truffle migrate --network ganache --f 2 --to 3
      - run: lein doo node "server-tests" once
      - persist_to_workspace:
          root:  ~/district_registry
          paths:
            - truffle.js
            - project.clj
            - package-lock.json
            - src/district_registry/shared/smart_contracts_qa.cljs
            - src/district_registry/shared/smart_contracts_prod.cljs
            - migrations/*
            - resources/public/contracts/build/*
            - resources/libs/*

  check_migrations:
    working_directory: ~/district_registry
    docker:
      - image: district0x/cljs-dev
    steps:
      - attach_workspace:
         at: ~/district_registry
      - restore_cache:
          name: Restore npm package cache
          keys:
            - npm-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Install node modules
          command: npm install
      - run:
          name: check if all migrations have been ran
          command: |
            if [ "$CIRCLE_BRANCH" = 'master' ]; then
              env DISTRICT_REGISTRY_ENV=qa INFURA_API_KEY=$INFURA_API_KEY RINKEBY_PRIV_KEY=$RINKEBY_PRIV_KEY truffle exec ./migrations/check_ran_migrations.js --network infura-rinkeby
            elif [ "$CIRCLE_BRANCH" = 'production' ]; then
              env DISTRICT_REGISTRY_ENV=prod INFURA_API_KEY=$INFURA_API_KEY MAINNET_PRIV_KEY=$MAINNET_PRIV_KEY truffle exec ./migrations/check_ran_migrations.js --network infura-mainnet
            else
              echo "Wrong branch";
              exit -1;
            fi

  build_and_deploy:
    docker:
     - image: district0x/cljs-dev
    steps:
     - setup_remote_docker:
         version: 18.06.0-ce
     - run:
         name: Install Docker client
         command: |
           set -x
           VER="18.06.0-ce"
           curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
           tar -xz -C /tmp -f /tmp/docker-$VER.tgz
           mv /tmp/docker/* /usr/bin
     - checkout
     - run:
         name: Build and deploy docker containers
         command: |
            if [ "$CIRCLE_BRANCH" == 'master' ]; then
              /bin/bash docker-push.sh qa
            elif [ "$CIRCLE_BRANCH" == 'production' ]; then
              /bin/bash docker-push.sh prod
            else
              echo "Wrong branch";
              exit -1;
            fi

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - test
      - check_migrations:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - production
      - build_and_deploy:
          requires:
            - test
            - check_migrations
          filters:
            branches:
              only:
                - master
                - production
